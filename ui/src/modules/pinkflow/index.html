<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Link2Web - Next Generation</title>
    <link href="/css/bootstrap-4.4.0.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/fontawesome-all-5.15.1.css"/>
    <script type="text/javascript" src="/js/jquery-3.5.1.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <!--<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg">-->
    <img src="/images/logo-64x55.png" style="margin-right: 1em;"/>
    <a class="navbar-brand" href="#" style="height:54px; margin-bottom:10px; border-bottom: lightgray solid 1px">Pink2Web
        <span style="font-size:x-small; vertical-align:top; "><br/>Make It Simple</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/pink2web">Home</a>
            <a class="nav-item nav-link" href="#" onclick="logout()">Sign Out</a>
        </div>
    </div>
</nav>

        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">

                <div class="accordion" id="sites">
                    <div class="card">
                        <div class="card-header nopad" id="site1">
                            <h2 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseSite1"

                                </button>
                            </h2>
                        </div>

                        <div id="collapseSite1" class="collapse show" aria-labelledby="site1" data-parent="#sites">
                            <div class="card-body">
                                <ul class="nav flex-column">
                                    <li class="nav-item">
                                        <a class="nav-link nopad" href="#">Brf Benzelius</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link nopad" href="#">Brf Lillbragden</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link nopad" href="#">Brf Majoren</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link nopad" href="#">Brf Schougen</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header nopad" id="site2">
                            <h2 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseSite2"
                                        aria-expanded="false" aria-controls="collapseSite2">
                                    Idoff
                                </button>
                            </h2>
                        </div>
                        <div id="collapseSite2" class="collapse" aria-labelledby="site2" data-parent="#sites">
                            <div class="card-body">
                                <ul class="nav flex-column">
                                    <li class="nav-item">
                                        <a class="nav-link nopad" href="#">Kv Häggen</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </nav>
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <div class="h5 ml-2">Systems</div>
                <div class="accordion" id="systems">
                    <div class="card">
                        <div class="card-header nopad" id="system1">
                            <h2 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseS1"
                                        aria-expanded="false" aria-controls="collapseS1">
                                    Fjärrvärme
                                </button>
                            </h2>
                        </div>

                        <div id="collapseS1" class="collapse show" aria-labelledby="system1" data-parent="#systems">

                                <ul class="nav flex-column">
