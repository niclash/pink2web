<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pink2Web - Contact Form</title>
</head>
<body>
<h1>Contact Form</h1>
<form method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" value="John"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" value="Doe"><br><br>
    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject" value="Doe"><br><br>
    <label for="question">Question/Feedback:</label><br>
    <input type="text" id="question" name="question" value="Doe"><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
